<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let currency of currencies">
      <h2>{{currency.symbol}} : {{currency.name}}</h2>
      <p>$ {{currency.price_usd}}</p>      
      <ion-note item-end>
        <p>1hr: $ {{currency.percent_change_1h}}</p>
        <p>24hr: $ {{currency.percent_change_24h}}</p>
        <p>7d: $ {{currency.percent_change_7d}}</p>
      </ion-note>      
    </ion-item>
  </ion-list>
</ion-content>
